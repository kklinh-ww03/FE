<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa Tươi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Shop Hoa Tươi</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Hoa Hồng">
            <h3>Hoa Hồng</h3>
            <p>Giá: 200.000đ</p>
            <a href="#" class="button">Mua ngay</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Hoa Lan">
            <h3>Hoa Lan</h3>
            <p>Giá: 250.000đ</p>
            <a href="#" class="button">Mua ngay</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Hoa Cúc">
            <h3>Hoa Cúc</h3>
            <p>Giá: 150.000đ</p>
            <a href="#" class="button">Mua ngay</a>
        </div>
    </div>
</body>
</html>
